<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PureGrains 经典原味</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff8ee;
      color: #40210f;
    }
    .container {
      max-width: 800px;
      margin: auto;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 1s ease-out forwards;
    }
    img {
      width: 100%;
      border-radius: 12px;
      animation: fadeIn 1.2s ease-in forwards;
    }
    h1 {
      color: #cc4f2d;
      animation: fadeInUp 1s ease-out forwards;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #cc4f2d;
      font-weight: bold;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>经典原味</h1>
    <img src="product1.jpg" alt="经典原味">
    <p>适合全家人饮用，口味温和，富含 18 种谷物营养，帮助维持肠道健康与日常营养摄取。</p>
    <ul>
      <li>高膳食纤维</li>
      <li>无添加糖</li>
      <li>营养均衡，适合日常代餐</li>
    </ul>
    <a href="index.html">← 返回首页</a>
  </div>
</body>
</html>
